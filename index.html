<body>
	<div class="wrap">
		<!-- logo -->
		<div class="logo">
			<h1></h1>
		</div>
		<!-- //logo -->
		<!-- search -->
		<div class="search-info">
			<strong class="search-txt"></strong>
		</div>
		<form action="/search" id="">
			<div class="search-wrap">
				<div class="search-inner">
					<span class="search-icon"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
					<input type="text" class="search-data">
				</div>
			</div>
		</form>
		<!-- //search -->
		
		<!-- search result -->
		<section class="search-result">
			<!-- video -->
			<div class="video-wrap" id="video-area" >
				<div class="video_img" style="background-image: url(https://hybecorp.com/archive/SYN8Dezw3cxzmcyKoqFBHka7IW9KaX8TfpaEdUbw6SopJMSser2UbzWeVvJvXNfxDKXr7e2IVirKcMDKt3AfaNUhDi3M4l5VeTiQsSThhfetQ6F3q4y9kMxU8A240GPO.jpg);">

					<iframe class="video-play" src="https://www.youtube.com/embed/UNo0TG9LwwI?autoplay=0&amp;enablejsapi=1&amp;mute=1&amp;showinfo=0&amp;rel=0&amp;modestbranding=1&amp;controls=0&amp;loop=0" frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen></iframe>
					<div class="video-text-wrap">
						<div class="video-main-text">BTS</div>
						<div class="video-sub-text">Standing Next to You</div>
					</div>
				</div>
			</div>
			<!-- //video -->
			<div class="pl-15 pb-30">
				<h2 class="title-small">음악 검색 결과</h2>
				<!-- slide -->
				<div class="swiper music-swiper">
					<div class="swiper-wrapper"></div>
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-pagination"></div>
				</div> 
				<!-- //slide -->
			</div>
			<footer class="footer text-center row">
				<span>2024 © <span class="col-white">Open AI</span> by <span class="col-white">noona javascript study 1기 11조</span></p>
			</footer>
		</section>
		<!-- //search result -->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
